{% extends 'login_base.html' %}

{% block body %}
<form action="" method="post" class="div_with_padding">
    <button class="btn btn-lg btn-primary" name="foo" value="upvote">Add blog</button>
</form>

<div class="div_with_padding">
    {% for blog in blogs %}
    <div class="blog_panel">
        <a href="blogs/{{blog.id}}">{{ blog.title}}</a>
        <p>{{ blog.text}}</p>
    </div>

    {% endfor %}
</div>
{% endblock %}
